# ~/.config/neofetch/config.conf

print_info() {
    prin "${c1}  Arch BTW..."
    info "${c5} ├─  Host       " model
    info "${c5} ├─  Distro     " distro
    info "${c5} ├─  Kernel     " kernel
    info "${c5} ├─  DE/WM      " wm
    info "${c5} ├─ 󰍛 CPU        " cpu
    info "${c5} ├─ 󰍹 GPU        " gpu
    info "${c5} ├─  RAM        " memory
    info "${c5} ├─  Used Disk  " disk
    info "${c5} ├─ 󰅐 Uptime     " uptime
    info "${c5} ├─  Shell      " shell
    info "${c5} └─  Packages   " packages

    prin
    prin "$(color 1)  $(color 2) $(color 3) $(color 4) $(color 5) $(color 6) $(color 7) $(color 8)"
}

# General settings
title_fqdn="off"
kernel_shorthand="off"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="on"
memory_unit="mib"
shell_path="off"
shell_version="on"
package_managers="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="off"
de_version="on"
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"
battery_display="off"
image_backend="ascii"
image_source="auto"
ascii_distro="arch_small"
ascii_colors=(1 2 3 4 5 6 7 8)
ascii_bold="on"

# Visual tweaks
colors=(1 2 3 4 5 6 7 8)
bold="on"
underline_enabled="on"
underline_char="󰍴"
separator=":"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
gap=2
yoffset=0
xoffset=0
background_color=
stdout="off"

# Caching & thumbnails
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
image_loop="off"
crop_mode="normal"
crop_offset="center"
image_size="auto"

# Music player (if needed)
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()
